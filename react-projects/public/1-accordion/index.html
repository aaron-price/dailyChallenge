<html>
  <head>
    <title>My title</title>
    <style>
        body {
            background-color: teal;
            color: white;
        }
        .title {
            cursor: pointer;
        }
        .body {
            display: none;
        }
    </style>
  </head>

  <body>
  <script type="text/javascript">
      function toggler(i) {
          const el = document.getElementsByClassName("body")[i - 1];
          const visible = el.offsetParent !== null;
          el.style.display = visible ? "none" : "initial";
      }
  </script>
    <h1>Hello World</h1>
    <ol>
      <li>
        <div class="title title1" onclick="toggler(1)">Item-1</div>
        <div class="body body1">Hidden body 1</div>
      </li>
      <li>
        <div class="title title2" onclick="toggler(2)">Item 2</div>
        <div class="body body2">Hidden part 2</div>
      </li>
      <li>
        <div class="title title3" onclick="toggler(3)">Item 3</div>
        <div class="body body3">Hidden blah blah blah</div>
      </li>
      <li>
        <div class="title title4" onclick="toggler(4)">Item 4</div>
        <div class="body body4">Hidden quack moo bahh</div>
      </li>
    </ol>
  </body>
</html>
